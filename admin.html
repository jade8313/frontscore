<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration des Matchs</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 15px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th { background: #f3f3f3; }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-edit { background: #3498db; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-add { background: #2ecc71; color: white; }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 5px;
            width: 400px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>

<body data-page="admin">
    <h1>Administration des Matchs</h1>

    <div id="error-message"></div>

    <!-- TABLEAU MATCHS -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Domicile</th>
                <th>Extérieur</th>
                <th>Score</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="matches-admin-body"></tbody>
    </table>

    <!-- FORMULAIRE AJOUT -->
    <div class="form-container">
        <h2>Ajouter un match</h2>

        <form id="add-match-form">
            <label>Équipe domicile</label>
            <input type="text" id="home_team" required>

            <label>Équipe extérieur</label>
            <input type="text" id="away_team" required>

            <label>Date du match</label>
            <input type="datetime-local" id="match_date" required>

            <label>Status</label>
            <select id="status">
                <option value="scheduled">Programmé</option>
                <option value="played">Joué</option>
            </select>

            <button type="submit" class="btn btn-add">Ajouter</button>
        </form>
    </div>

    <script src="assets/admin.js"></script>
</body>
</html>
